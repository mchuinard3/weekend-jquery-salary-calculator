<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <div>
        <input type="number" placeholder="First Name" id="firstName">
      <input type="text" placeholder="Last Name" id="lastName">
      <input type="text" placeholder="ID" id="employeeId">
      <input type ="number" placeholder="Title" id="employeeTitle">
      <input type ="text" placeholder="Annual Salary" id="annualSalary">
      <button id="submitButton">Submit</button>
    </div>
    <h3>Employees</h3>

    <main id="container">

        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="employeeInfo">
                <tr>
                    <!-- <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td> -->
                </tr>
            </tbody>
        </table>
        
    
    
    
    <div class="box red"></div>
    <div class="box blue"></div>
    <div class="box yellow"></div>
    <div class="box green"></div>
    </main>
    
</body>
</html>
