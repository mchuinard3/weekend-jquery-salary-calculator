<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id="border">
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <div>
        <input type="text" placeholder="First Name" class="firstName">
        <input type="text" placeholder="Last Name" class="lastName">
        <input type="number" placeholder="ID" class="employeeId">
        <input type="text" placeholder="Title" class="employeeTitle">
        <input type="number" placeholder="Annual Salary" class="annualSalary">
        <button id="submitButton">Submit</button> 
    </div>
    <h3>Employees</h3>

    <main id="container">

        <table class="table table-hover table-bordered table-striped table-dark">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
                

            </thead>
            <tbody id="employeeInfo"></tbody>
            
            </tbody>
        </table>




    </main>
    <p class="centerTotal">Monthly Total: <span class="monthlyCost"></span></p>

</body>

</html>
